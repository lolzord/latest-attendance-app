<!-- attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
    <script>
        // Function to handle the card scan event
        function handleCardScan() {
            var card_id = document.getElementById('card_id').value;
            if(card_id) {
                // If a card ID is detected, submit the form
                document.getElementById('attendance_form').submit();
            }
        }

        // When the document is ready, focus on the input field and listen for changes
        document.addEventListener('DOMContentLoaded', function() {
            var cardInput = document.getElementById('card_id');
            cardInput.focus();
            cardInput.addEventListener('input', handleCardScan);
        });
    </script>
</head>
<body>
    <h1>Employee Attendance</h1>
    <form id="attendance_form" action="/record_attendance_by_card" method="get">
        <input type="text" id="card_id" name="id" hidden />
        <!-- The form is hidden since the RFID reader acts as a keyboard input -->
    </form>
</body>
</html>
